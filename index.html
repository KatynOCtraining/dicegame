<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jeu de dés</title>
  </head>
  <body>
    <main>
      <h1>Lance le dé si tu l'oses</h1>
      <section class="container">
        <div class="dice-container">
          <!-- Conteneur pour le premier dé -->
          <div id="cube1" class="cube">
            <!-- Premier dé -->
            <div class="front">
              <span class="action">Face1</span>
            </div>
            <div class="back">
              <span class="action">Face2</span>
            </div>
            <div class="right">
              <span class="action">Face3</span>
            </div>
            <div class="left">
              <span class="action">Face4</span>
            </div>
            <div class="top">
              <span class="action">Face5</span>
            </div>
            <div class="bottom">
              <span class="action">Face6</span>
            </div>
          </div>
        </div>

        <div class="dice-container">
          <!-- Conteneur pour le deuxième dé -->
          <div id="cube2" class="cube">
            <!-- Deuxième dé -->
            <div class="front">
              <span class="action">Face1</span>
            </div>
            <div class="back">
              <span class="action">Face2</span>
            </div>
            <div class="right">
              <span class="action">Face3</span>
            </div>
            <div class="left">
              <span class="action">Face4</span>
            </div>
            <div class="top">
              <span class="action">Face5</span>
            </div>
            <div class="bottom">
              <span class="action">Face6</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
